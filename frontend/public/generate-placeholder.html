<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Placeholder NFT</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white;">
    <h1>Placeholder NFT Generator</h1>
    <canvas id="canvas" width="400" height="400" style="border: 2px solid #444; display: block; margin: 20px 0;"></canvas>
    <button onclick="generatePlaceholder()" style="padding: 10px 20px; background: #4a90e2; color: white; border: none; border-radius: 5px; cursor: pointer;">Generate New</button>
    <button onclick="downloadImage()" style="padding: 10px 20px; background: #2ecc71; color: white; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">Download as placeholder-nft.png</button>

    <script>
        function generatePlaceholder() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 400, 400);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 400, 400);
            
            // Add pattern
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 2;
            for (let i = 0; i < 8; i++) {
                ctx.beginPath();
                ctx.moveTo(i * 50, 0);
                ctx.lineTo(i * 50, 400);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * 50);
                ctx.lineTo(400, i * 50);
                ctx.stroke();
            }
            
            // Add center design
            ctx.save();
            ctx.translate(200, 200);
            ctx.rotate(Math.PI / 4);
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.fillRect(-100, -100, 200, 200);
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(-60, -60, 120, 120);
            
            ctx.restore();
            
            // Add text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('NFT', 200, 200);
            
            ctx.font = '14px Arial';
            ctx.fillText('PLACEHOLDER', 200, 230);
        }
        
        function downloadImage() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = 'placeholder-nft.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate on load
        generatePlaceholder();
    </script>
</body>
</html>
